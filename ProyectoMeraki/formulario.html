<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="style.css"rel="stylesheet"/>
    <img src="imagenes/logo.png" class="imagen" alt="">
</head>
<body>
    <div class="formulario">
        <h2>Inicio de sesión</h2>
        <form method="post">
            <div class="username">
                <label><strong>Ingrese usuario</strong></label>
                <input type="text"aria-label= required>                
            </div>
            <div class="contraseña">
                <label><strong>Contraseña</strong></label>
                <input type="password"aria-label= required>                
            </div>
            <ul>
           <li class="recordar">
             <a class="nav-link" href="#"> ¿Olvido su contraseña?</a>
           </li>
        </ul>
            <input type="submit" value="Iniciar">
                       
        </form>
    </div>
    
 </body>
</html>
